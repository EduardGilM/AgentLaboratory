# If you want to have user input or be a human-in-the-loop
copilot-mode: False

# Here is the research prompt. If num-papers-to-write > 1, you can treat this as a "research direction" otherwise it can be *very* specific and can be treated as a full research idea
research-topic: "Investiga sobre MapElites y sobre cómo podría implementarse métricas de teorías de la información como Lempel-Ziv y O-Information de F.Rosas"

# Here you can put your OpenAI API key--if you don't have one or OpenAI doesn't work for you, you can also instead use `deepseek-api-key`
api-key: "OPENAI-API-KEY-HERE"
# or deepseek-api-key: "DEEPSEEK-API-KEY-HERE"

# Agent Laboratory backend
llm-backend: "ollama:qwen2.5:32b"
# Literature review backend
lit-review-backend: "ollama:qwen2.5:32b"

# Base language
language: "Spanish"

# Number of arxiv papers to lit review
num-papers-lit-review: 10
# Number of agentRxiv papers to lit review
agentrxiv-papers: 5
# Total number of papers to write in sequence
num-papers-to-write: 10
# Do you want to run multiple agent labs in parallel?
parallel-labs: True

# Total mle-solver steps per lab
mlesolver-max-steps: 3
# Total paper-solver steps per lab
papersolver-max-steps: 1
# The lab index for this lab (used for parallel runs)
lab-index: 1
# If you want to load an existing save
load-existing: False
# If fail, run exception?
except-if-fail: False
# Compile latex into PDFs during paper-solver
compile-latex: True

# Task notes
task-notes:
  plan-formulation:
    - 'Diseña un plan para un experimento que integre métricas de complejidad basadas en Lempel-Ziv y O-Information dentro de MAP-Elites para medir la diversidad informacional de los comportamientos.'
    - 'Define hipótesis claras: ¿estas métricas correlacionan con diversidad conductual o calidad del comportamiento?'
    - 'Especifica si las métricas se calcularán sobre la política (pesos de la red) o sobre las trayectorias generadas.'
    - 'Determina cómo las métricas informacionales se incorporarán al descriptor o al criterio de selección en MAP-Elites.'
    - 'Decide si la métrica se usará para guiar la búsqueda (fitness shaping) o solo para análisis post-ejecución.'
    - 'Plantea el baseline: MAP-Elites estándar con descriptores geométricos (posición X-Y, velocidad).'
    - 'NO sobrecomplicar el plan inicial: un solo experimento con variación controlada.'
  data-preparation:
    - 'Selecciona un entorno adecuado que sea compatible con las métricas, evitando el uso de BRAX o entornos similares. Asegúrate de que el entorno permita la extracción de secuencias de datos necesarias para calcular Lempel-Ziv y O-Information.'
    - 'Implementa la extracción de datos necesarios para las métricas (por ejemplo, secuencia de posiciones o velocidades a lo largo del episodio).'
    - 'Asegúrate de tener funciones para calcular Lempel-Ziv complexity y O-Information sobre las trayectorias.'
    - 'Normaliza las métricas para que puedan integrarse con otros descriptores si es necesario.'
    - 'Genera datasets comparativos: (1) solo MAP-Elites estándar, (2) MAP-Elites + métricas informacionales.'
  running-experiments:
    - 'Ejecuta MAP-Elites estándar como baseline en al menos 1M evaluaciones o hasta convergencia.'
    - 'Ejecuta MAP-Elites modificando el criterio de selección para incluir métricas informacionales.'
    - 'Registra métricas en cada iteración: coverage, QD-score, media de complejidad Lempel-Ziv y O-Information.'
    - 'Guarda los descriptores y las métricas en archivos para análisis posterior.'
    - 'Implementa visualizaciones dinámicas (e.g., heatmaps del espacio de descriptores con color por O-Information).'
    - 'Asegúrate de reproducibilidad: fija random seeds y guarda config.'
    - 'Incluye experimentos con y sin métricas informacionales para comparar impacto en diversidad y calidad.'
  results-interpretation:
    - 'Analiza correlaciones entre métricas informacionales y diversidad conductual (coverage).'
    - 'Compara si incluir métricas informacionales mejora el QD-score frente al baseline.'
    - 'Determina si las métricas predicen nichos interesantes en el espacio de descriptores.'
    - 'Haz gráficos: dispersión de calidad vs complejidad, heatmaps de diversidad informacional.'
    - 'Identifica patrones: ¿mayor complejidad implica comportamientos más adaptativos o más raros?'
  report-writing:
    - 'Incluye descripción del algoritmo MAP-Elites y por qué se exploran métricas informacionales.'
    - 'Explica formalmente Lempel-Ziv y O-Information (incluye ecuaciones).'
    - 'Describe la metodología experimental, entornos, configuración de MAP-Elites y cómo se integraron las métricas.'
    - 'Presenta resultados con tablas, gráficos y análisis estadístico.'
    - 'Discute implicaciones: ¿métricas informacionales pueden guiar exploración en QD?'
    - 'Propón trabajos futuros: otras métricas, entornos más complejos, combinación con aprendizaje por refuerzo.'
